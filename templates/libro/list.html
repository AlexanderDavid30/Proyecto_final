{% extends 'home.html' %}
{% block body %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">titulo</th>
        <th scope="col">numero_pagina</th>
        <th scope="col">edictorial</th>
        <th scope="col">isbn</th>
      </tr>
    </thead>
    <tbody>
      {% for i in object_list %}
      
      <tr>
        <th scope="row">{{i.id}}</th>
        <td>{{i.titulo}}</td>
        <td>{{i.num_pag}}</td>
        <td>{{i.editorial}}</td>
        <td>{{i.isbn}}</td>
        <td>
            <a href="{% url 'prestar:update_libro' i.id %}" class="btn btn-primary"
          >Actualizar</a
        >
        <a href="{% url 'prestar:delete_libro' i.id %}" class="btn btn-danger"
          >Eliminar</a
        >
        </td>
      </tr>
      {% endfor %}
    </tbody>
    <tfoot>
      <a href="{% url 'prestar:create_libro' %}" class="btn btn-success my-2" >Crear</a>
    </tfoot>
  </table>
{% endblock %}
