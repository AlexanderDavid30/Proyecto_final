{% extends 'home.html' %}
{% block body %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">nombre</th>
      </tr>
    </thead>
    <tbody>
      {% for i in object_list %}
      
      <tr>
        <th scope="row">{{i.id}}</th>
        <td>{{i.nombre}}</td>
        <td>
            <a href="{% url 'prestar:update_autor' i.id %}" class="btn btn-primary"
          >Actualizar</a
        >
        <a href="{% url 'prestar:delete_autor' i.id %}" class="btn btn-danger"
          >Eliminar</a
        >
        </td>
      </tr>
      {% endfor %}
    </tbody>
    <tfoot>
      <a href="{% url 'prestar:create_autor' %}" class="btn btn-success my-2" >Crear</a>
    </tfoot>
  </table>
{% endblock %}
