{% extends 'home.html' %}
{% block body %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">fecha_dev</th>
        <th scope="col">fecha_pres</th>
      </tr>
    </thead>
    <tbody>
      {% for i in object_list %}
      
      <tr>
        <th scope="row">{{i.id}}</th>
        <td>{{i.fecha_dev}}</td>
        <td>{{i.fecha_prest}}</td>
        <td>
          <a href="{% url 'prestar:update' i.id %}" class="btn btn-primary"
        >Actualizar</a
        >
       <a href="{% url 'prestar:delete' i.id %}" class="btn btn-danger"
        >Eliminar</a
        >
        </td>
      </tr>
      {% endfor %}
    </tbody>
    <tfoot>
      <a href="{% url 'prestar:create' %}" class="btn btn-success my-2" >Crear</a>
    </tfoot>
  </table>
{% endblock %}
